---
- name: Create homelab VMs
  hosts:
    - hypervisor
  gather_facts: no
  vars_files:
    - vars/homelabvms.yml
  tasks:
    - name: list vms
      debug: msg="[{{ inventory_hostname }}] vm list is  {{ item.name }}"
      with_items: "{{ vms }}"
      when: item.vmhost == inventory_hostname

    - name: Create VM
      win_hyperv_guest:
        name: "{{ item.name }}"
        generation: 2
        memory: "{{ item.memory }}"
        diskpath: "{{ item.diskpath }}"
        network_switch: External
        cpu: "{{ item.cpu }}"
        state: present
      register: vmcreated
      with_items: "{{ vms }}"
      when: item.vmhost == inventory_hostname

    - name: WDS Registration
      delegate_to: wds02
      win_wds_reservation:
        name: "{{ item.vmname }}"
        macaddress: "{{ item.macaddress }}"
        unattend: "{{ item.item.unattend }}"
        state: present
      with_items: "{{ hostvars[inventory_hostname]['vmcreated']['results'] }}"
      when: item.changed == true

    - name: Start VM
      win_hyperv_guest:
        name: "{{ item.name }}"
        state: started
      with_items: "{{ vms }}"
      when: item.vmhost == inventory_hostname
