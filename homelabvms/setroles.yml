---
- name: Set roles homelab VMs
  hosts:
    - deliverycontrollers
  gather_facts: no
  vars_files:
    - homelabvms.yml
    - citrix.yml

  roles:
    - domainmember
    - citrix-delivery-controller

- name: Citrix License server
  hosts:
    - licenseservers
  gather_facts: no
  vars_files:
    - homelabvms.yml
    - citrix.yml

  roles:
    - domainmember
    - citrix-license-server
